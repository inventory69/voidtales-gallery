server {
    listen 80;
    server_name ${require('src/config/site.js').serverName.replace(/^https?:\/\//, '')};

    # Serve static files and fallback to index.html for SPA routing
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # Ensure images.json is never cached (for live gallery updates)
    location = /images.json {
        root /usr/share/nginx/html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}