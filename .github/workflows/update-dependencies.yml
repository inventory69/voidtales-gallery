name: Update Dependencies (pnpm)

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (no push)'
        required: false
        default: 'false'
  schedule:
    - cron: '0 2 * * 0' # Runs every Sunday at 02:00 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    name: Update pnpm Dependencies
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Check outdated packages
        id: check
        run: |
          echo "Checking for outdated packages..."
          pnpm outdated || true
          echo "Check completed"

      - name: Update dependencies
        run: |
          echo "Running: pnpm update"
          pnpm update
          echo "Dependencies updated successfully"

      - name: Run build check
        run: |
          echo "Building project..."
          pnpm run build
          echo "Build successful"

      - name: Generate summary
        id: summary
        run: |
          CHANGES=$(git diff --name-only | head -5 || echo "")
          if [ -z "$CHANGES" ]; then
            echo "message=All dependencies are already up-to-date" >> $GITHUB_OUTPUT
          else
            echo "message=Updated: $(echo "$CHANGES" | tr '\n' ' ')" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: github.event.inputs.dry_run != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add pnpm-lock.yaml package.json 2>/dev/null || true
            git commit -m "chore: update dependencies (pnpm update) [skip ci]" --no-verify
            git push
            echo "Changes pushed successfully"
          fi

      - name: Create Pull Request (optional)
        if: github.event.inputs.dry_run == 'true' && github.event_name == 'workflow_dispatch'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: update dependencies (pnpm update - dry run) [skip ci]'
          title: 'Dependency Update (Dry Run)'
          body: |
            Automated dependency update (dry run mode)
            
            **Schedule:** Every Sunday at 02:00 UTC
            **Tool:** pnpm update
            **Build Status:** Verified
          branch: deps/update-dry-run
          delete-branch: true

      - name: Workflow Summary
        run: |
          echo "## Dependency Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Completed" >> $GITHUB_STEP_SUMMARY