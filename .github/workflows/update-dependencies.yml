name: ðŸ“¦ Update Dependencies (pnpm)

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (no push)'
        required: false
        default: 'false'
  schedule:
    - cron: '0 2 * * 0' # Runs every Sunday at 02:00 UTC (3:00 AM CET)

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    name: ðŸ”„ Update pnpm Dependencies
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: ðŸŽ¯ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ï¿½ Check outdated packages
        id: check
        run: |
          echo "=== Checking for outdated packages ===" >&2
          OUTDATED=$(pnpm outdated --json || echo '{}')
          echo "outdated=$OUTDATED" >> $GITHUB_OUTPUT
          if [ "$OUTDATED" != '{}' ]; then
            echo "âœ… Updates available" >&2
          else
            echo "âœ… All dependencies are up-to-date" >&2
          fi

      - name: ðŸš€ Update dependencies
        run: |
          echo "ðŸ“¦ Running: pnpm update"
          pnpm update
          echo "âœ… Dependencies updated successfully"

      - name: ðŸ§ª Run build check
        run: |
          echo "ðŸ”¨ Building project..."
          pnpm run build
          echo "âœ… Build successful"

      - name: ðŸ“ Generate summary
        id: summary
        run: |
          CHANGES=$(git diff --name-only)
          if [ -z "$CHANGES" ]; then
            echo "message=âœ… All dependencies are already up-to-date" >> $GITHUB_OUTPUT
          else
            echo "message=ðŸ”„ Updated dependencies: $(echo "$CHANGES" | head -5)" >> $GITHUB_OUTPUT
          fi

      - name: âœï¸ Commit and push changes
        if: github.event.inputs.dry_run != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet; then
            echo "âœ… No changes to commit"
          else
            git add pnpm-lock.yaml package.json 2>/dev/null || true
            git commit -m "chore: update dependencies (pnpm update)
            
Auto-generated by GitHub Actions
Scheduled: Every Sunday at 02:00 UTC" --no-verify
            git push
            echo "âœ… Changes pushed successfully"
          fi

      - name: ðŸ“¤ Create Pull Request (optional)
        if: github.event.inputs.dry_run == 'true' && github.event_name == 'workflow_dispatch'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: update dependencies (pnpm update - dry run)'
          title: 'ðŸ”„ Dependency Update (Dry Run)'
          body: |
            Automated dependency update (dry run mode)
            
            **Schedule:** Every Sunday at 02:00 UTC
            **Tool:** pnpm update
            **Build Status:** âœ… Verified
          branch: deps/update-dry-run
          delete-branch: true

      - name: ðŸ“Š Workflow Summary
        run: |
          echo "## ðŸ“¦ Dependency Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Message:** ${{ steps.summary.outputs.message }}" >> $GITHUB_STEP_SUMMARY
          echo "**Dry Run:** ${{ github.event.inputs.dry_run }}" >> $GITHUB_STEP_SUMMARY